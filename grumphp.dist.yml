grumphp:
  tasks:
    composer:
      file: ./composer.json
      no_check_all: false
      no_check_lock: false
      no_check_publish: false
      no_local_repository: false
      with_dependencies: false
      strict: false
    phpcs:
      standard: []
      severity: ~
      error_severity: ~
      warning_severity: ~
      tab_width: ~
      report: full
      report_width: ~
      whitelist_patterns: []
      encoding: ~
      ignore_patterns: []
      sniffs: []
      triggered_by: [php]
      exclude: []
      show_sniffs_error_path: true
    infection:
      threads: ~
      test_framework: ~
      only_covered: false
      show_mutations: true
      verbose: true
      configuration: ~
      min_msi: ~
      min_covered_msi: ~
      mutators: []
      ignore_patterns: []
      triggered_by: [php]
